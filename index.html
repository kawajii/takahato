<html>
  <head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>

  </head>
  <body>
    <h1>テスト２</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
  </body>
  <script type="javascript">
      var items = document.querySelectorAll('li');
      for (var i = 0; i < 5; i++) {
        var li = items[i];
        li.addEventListener('click', function() {
          alert(li.textContent + ':' + i);
        });
      };
  </script>
  
</html>
